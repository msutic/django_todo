{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}

<div class="py-5 max-w-lg mx-auto">
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-full rounded bg-blue-500 hover:bg-blue-600 px-3 py-1">Login</button>
    </form>
</div>

{% endblock content %}
