<h1>To Do</h1>
<form method="POST" action=".">
    {% csrf_token %}
    {{form.title}}
    <input type="submit" name="Add Task">
</form>

{% for task in tasks %}
<div>
    <p>
    <a href="{% url 'tasks:task-detail' task.pk %}">
        {% if task.complete %}
        <strike>{{ task }}</strike>
        {% else %}
        <span>{{ task }}</span>
        {% endif %}
    </a>
    <a href="{% url 'tasks:task-delete' task.pk %}">Delete</a>
    </p>    
</div>
{% endfor %}
