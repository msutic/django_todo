{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}


<div class="max-w-lg mx-auto">
    <h3 class="py-4">Task details</h3>
    <form method="POST" action=".">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-full rounded bg-purple-500 hover:bg-purple-600 px-3 py-1">Update</button>
    </form>
    <div class="py-5">
        <a href="{% url 'tasks:task-list' %}">Cancel</a>
    </div>
    
</div>

{% endblock content %}
