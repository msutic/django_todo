{% extends "base.html" %}

{% block content %}

<section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">
      <div class="lg:w-2/3 flex flex-col sm:flex-row sm:items-center items-start mx-auto">
        <h1 class="flex-grow sm:pr-16 text-2xl font-medium title-font text-gray-900">
            Are you sure you want to delete this task?
        </h1>
        <form method="POST" action=".">
            {% csrf_token %}
            <button type="submit" class="flex-shrink-0 text-white bg-red-500 border-0 py-2 px-8 focus:outline-none hover:bg-red-600 rounded text-lg mt-10 sm:mt-0">
                Confirm
            </button>
        </form> 
        <div class="ml-4 flex-shrink-0 text-white bg-yellow-500 border-0 py-2 px-8 focus:outline-none hover:bg-yellow-600 rounded text-lg mt-10 sm:mt-0">
            <a href="{% url 'tasks:task-list' %}">Cancel</a>
        </div>
        
      </div>
      <div class="lg:w-2/3 flex flex-col sm:flex-row sm:items-center items-start mx-auto">
        {{ item }}
      </div>
    </div>
  </section>
 
{% endblock content %}
